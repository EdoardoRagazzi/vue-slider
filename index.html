<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue-slider</title>
</head>

<body>
    <!-- INIZIO CONTAINER CON ID VUE -->
    <div class="container" id="app">
        <!-- SIDE CONTAINER D-FLEX (BOOTSTRAP) -->
        <div class="side p-3 mb-2 bg-secondary text-white d-flex justify-content-around">

            <!-- BUTTON PREV -->
            <div class="prev" @click="prevPhoto">
                <i class="bi bi-arrow-bar-left"></i>
            </div>
            <!-- PANEL IMAGE -->
            <div class="panel">
                <img :src="images[counter]" alt="figura">
            </div>
            <!-- BUTTON NEXT -->
            <div class="next d-flex justify-content-end" @click="nextPhoto">
                <i class="bi bi-arrow-bar-right"></i>
            </div>

            <!-- NAV BUTTONS -->
            <div class="nav">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" :class=" (index == counter) ? 'active' : '' "
                        class="btn btn-outline-secondary" v-for="(item,index) in images" @click="cambiaPhoto(index) "><i
                            class="bi bi-record-circle-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>

</html>
